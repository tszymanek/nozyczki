<body id="page-top" class="index">

    <!-- menu -->

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row" id="shorteningForm">
                <div class="col-lg-12">
                    <!-- <img class="img-responsive" style="width:100%" src="img/fullycharged.png" alt=""> -->
                    <div class="intro-text">
                        <span class="name">Scissors - shorten URL</span>
                        <hr class="star-light">
                    </div>
                    <form id="urlShorten">
                        <div class="col-md-3">
                          <div class="form-grup" id="urlGroup">
                              <input name="url" type="text" class="form-control input-url" placeholder="URL to shorten">
                          </div>
                          <div class="form-grup" id="aliasGroup">
                              <input name="alias" type="text" style="display:none" class="form-control input-alias" placeholder="Custom shortcut">
                          </div>
                          <button name="submitShortener" type="button" class="btn btn-primary btn-block btn-shortener">Cut it!</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row" style="display:none" id="restMessage">
            </div>
        </div>
